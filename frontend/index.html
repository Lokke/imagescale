<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band-Logo Skalierung f√ºr Radio</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
               <button type="submit" class="process-btn" id="processBtn">
                Verarbeiten
            </button>      font-family: -webkit-system-font, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 2px solid #ff6b35;
        }
        h1 { 
            text-align: center; 
            color: #ff6b35; 
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b35, #ffcc02);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            font-weight: bold;
        }
        .upload-section {
            border: 3px dashed #ff6b35;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #333333, #2a2a2a);
        }
        .upload-section:hover {
            border-color: #ffcc02;
            background: linear-gradient(145deg, #404040, #353535);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.2);
        }
        .upload-section.dragover {
            border-color: #ffcc02;
            background: linear-gradient(145deg, #4a4a4a, #3f3f3f);
            box-shadow: 0 0 30px rgba(255, 204, 2, 0.3);
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ff6b35;
        }
        .upload-text {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .upload-subtext {
            color: #cccccc;
            font-size: 14px;
        }
        .controls {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 10px;
            border: 1px solid #444444;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff6b35;
        }
        .control-group select, .control-group input {
            padding: 10px;
            border: 2px solid #444444;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #1a1a1a;
            color: #ffffff;
        }
        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        .threshold-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .threshold-value {
            background: linear-gradient(45deg, #ff6b35, #ffcc02);
            color: #000000;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }
        .process-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b35, #ffcc02);
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
        }
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
            background: linear-gradient(45deg, #ffcc02, #ff6b35);
        }
        .process-btn:active {
            transform: translateY(0);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        .process-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            color: #999999;
        }
        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 10px;
            text-align: center;
            border: 1px solid #444444;
        }
        .preview-section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            background: linear-gradient(145deg, #333333, #2a2a2a);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid #444444;
        }
        .preview-item h3 {
            margin: 0 0 15px 0;
            color: #ffcc02;
            font-size: 1.1em;
        }
        .preview-img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            border: 1px solid #555555;
            border-radius: 5px;
            background: #1a1a1a;
        }
        .colored-bg {
            background: linear-gradient(45deg, #ff6b35, #ffcc02, #ff6b35);
        }
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .download-btn:hover {
            background: linear-gradient(45deg, #20c997, #28a745);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .spinner {
            border: 4px solid #444444;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Radio Endstation spezifische Akzente */
        .radio-accent {
            color: #ff6b35;
            font-weight: bold;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .preview-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Band-Logo Tool</h1>
        <p style="text-align: center; color: #cccccc; margin-bottom: 30px;">
            <span class="radio-accent">Radio Endstation</span> Logo-Aufbereitung
        </p>
        
        <form id="uploadForm">
            <div class="upload-section" id="dropArea">
                <input type="file" id="fileInput" name="image" accept="image/*" style="display:none;">
                <div class="upload-icon">üé∏</div>
                <div class="upload-text">Band-Logo hier hinziehen</div>
                <div class="upload-subtext">oder klicken zum Ausw√§hlen</div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="sizeInput">Ausgabegr√∂√üe:</label>
                    <select id="sizeInput" name="size">
                        <option value="300" selected>300√ó300 (Website-Standard)</option>
                        <option value="512">512√ó512 (Hochaufl√∂send)</option>
                        <option value="1024">1024√ó1024 (Extra gro√ü)</option>
                        <option value="2048">2048√ó2048 (Ultra HD)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="thresholdInput">Helligkeits-Schwelle:</label>
                    <div class="threshold-container">
                        <input type="range" id="thresholdInput" name="threshold" min="20" max="200" value="50">
                        <span class="threshold-value" id="thresholdValue">50</span>
                    </div>
                    <small style="color: #666;">Hellere Bereiche werden zu wei√üem Logo, dunklere transparent</small>
                </div>
            </div>
            
            <button type="submit" class="process-btn" id="processBtn">
                ÔøΩ Logo f√ºr Radio Endstation verarbeiten
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Logo wird verarbeitet...</p>
        </div>
        
        <div id="preview" class="preview-section" style="display: none;">
            <h2>‚ú® Ergebnis</h2>
            <div class="preview-grid" id="previewGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const thresholdInput = document.getElementById('thresholdInput');
        const thresholdValue = document.getElementById('thresholdValue');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const preview = document.getElementById('preview');
        const previewGrid = document.getElementById('previewGrid');
        
        // Update threshold display
        thresholdInput.addEventListener('input', () => {
            thresholdValue.textContent = thresholdInput.value;
        });
        
        // Drag and drop functionality
        dropArea.addEventListener('click', () => fileInput.click());
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            if (e.dataTransfer.files.length > 0) {
                updateFileName(e.dataTransfer.files[0].name);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileName(e.target.files[0].name);
            }
        });
        
        function updateFileName(name) {
            const uploadText = dropArea.querySelector('.upload-text');
            uploadText.textContent = `Ausgew√§hlt: ${name}`;
            processBtn.disabled = false;
        }
        
        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                alert('Bitte w√§hlen Sie zuerst ein Logo aus.');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            processBtn.disabled = true;
            preview.style.display = 'none';
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('size', document.getElementById('sizeInput').value);
            formData.append('threshold', thresholdInput.value);
            formData.append('version', 'normal');
            
            const formDataInverted = new FormData();
            formDataInverted.append('image', file);
            formDataInverted.append('size', document.getElementById('sizeInput').value);
            formDataInverted.append('threshold', thresholdInput.value);
            formDataInverted.append('version', 'inverted');
            
            try {
                // Process both versions
                const [resNormal, resInverted] = await Promise.all([
                    fetch('/upload', { method: 'POST', body: formData }),
                    fetch('/upload', { method: 'POST', body: formDataInverted })
                ]);
                
                if (resNormal.ok && resInverted.ok) {
                    const [blobNormal, blobInverted] = await Promise.all([
                        resNormal.blob(),
                        resInverted.blob()
                    ]);
                    
                    const normalUrl = URL.createObjectURL(blobNormal);
                    const invertedUrl = URL.createObjectURL(blobInverted);
                    const originalUrl = URL.createObjectURL(file);
                    const size = document.getElementById('sizeInput').value;
                    
                    // Show results
                    previewGrid.innerHTML = `
                        <div class="preview-item">
                            <h3>üì∑ Original-Logo</h3>
                            <img src="${originalUrl}" class="preview-img" alt="Original">
                        </div>
                        <div class="preview-item">
                            <h3>‚ú® Normal (${size}√ó${size})</h3>
                            <img src="${normalUrl}" class="preview-img colored-bg" alt="Normal" style="height: 150px;">
                            <br>
                            <a href="${normalUrl}" download="band_logo_${size}x${size}.png" class="download-btn">
                                üíæ Normal PNG
                            </a>
                        </div>
                        <div class="preview-item">
                            <h3>üîÑ Invertiert (${size}√ó${size})</h3>
                            <img src="${invertedUrl}" class="preview-img colored-bg" alt="Invertiert" style="height: 150px;">
                            <br>
                            <a href="${invertedUrl}" download="band_logo_inverted_${size}x${size}.png" class="download-btn">
                                üíæ Invertiert PNG
                            </a>
                        </div>
                    `;
                    
                    preview.style.display = 'block';
                } else {
                    const errorData = await resNormal.json();
                    alert('Fehler beim Verarbeiten: ' + errorData.error);
                }
            } catch (error) {
                alert('Upload fehlgeschlagen: ' + error.message + '\n\nStellen Sie sicher, dass der Server l√§uft.');
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
